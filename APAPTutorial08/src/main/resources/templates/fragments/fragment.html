<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Fragment</title>
	</head>
	<body>
		<div th:fragment="header">
			<head>
				<title th:text="${title}">Index</title>
				<link rel="stylesheet" href="/css/bootstrap.min.css" />
<!--				<link rel="stylesheet" href="/css/dataTables.bootstrap.css" /> -->
				<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />

			</head>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a th:if="${#httpServletRequest.isUserInRole('ADMIN')}" class="nav-link" href="/student/viewall">Daftar Mahasiswa</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/student/add">Menambah Mahasiswa</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2"
						type="text"
						placeholder="Search"
						aria-label="Search" />
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
						</button>
					</form>
				</div>
				<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out"/>
				</form>
			</nav>
	       	<h3 th:text="${title}">Ini Title</h3>
			<h4 th:text=" 'Login as ' + ${#httpServletRequest.remoteUser}">Login as</h4>

		</div>
		
		<div th:fragment="footer">
				<hr/>
				<h4>Mata Kuliah APAP</h4>
				<footer>
					<script src="/js/jquery-1.11.2.min.js"></script>
<!--				<script src="/js/jquery.dataTables.js"></script> 
                    <script src="/js/dataTables.bootstrap.js"></script> -->
					<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
                    
                    
					<script>
						$(document).ready( function () {
						    $('#myTable').DataTable();
						} );					
					</script>
				</footer>
		</div>
	</body>
</html>
